<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pendu !</title>
        <link rel="stylesheet" href="client/html_Game/stylesheet.css">
    </head>
    <body>
        <span id="Init">
            <div class="content">
                <h1>Prêt à jouer ?</h1>
            </div>

            <div class="nameofuser">
                <h2>Tous D'abors entrer votre nom</h2>
                <input type="text" id="input_nameofuser" onchange="AFF_join_recherchParty_creatParty">
            </div>

            <div class="join">
                <h2>Entrer l'ID de la party de votre ami</h2>
                <input type="text" id="input_sessionID">
                <button type="button" onclick="JoinThis(document.getElementById('input_sessionID').value)">Rejoindre</button>
                <p id="ERROR_001" style="color: red"></p>
            </div>

            <div class="recherchParty">
                <h2>Ou rechercher parmie la liste des partie:</h2>
                <span id="little_p">Clique sur le nom de la partie désirée</span>
                <span id="list_allParty">

                </span>
            </div>

            <div class="creatParty">
                <h2 id="h2_createparty">Vous pouvez aussi créer une partie:</h2>
                <span id="little_p">Entrer le nom que vous voulez pour votre partie</span> <br>
                <input type="text" id="input_nameofpartie">
                <button type="button" onclick="CreateParty()">Créer la partie</button>
            </div>

        </span>




        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="client/html_Game/main.js"></script>
    </body>
</html>
