<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pendu !</title>
        <link rel="stylesheet" href="client/html_Game/stylesheet.css">
    </head>
    <body>
        <span id="Init">

            <img src="client/html_Game/img/img_pendu_title.jpg">

            <span id="Init_before_name">
                <div id="div_name">
                    <img src="client/html_Game/img/img_player.jpg" style="float: left; margin: 0 auto;">
                    <input type="text" id="input_nameofuser" onchange="document.getElementById('Init_after_name').style.display = 'block';" placeholder="Entrer votre nom">
                </div>
            </span>
            <span id="Init_after_name">


                <div>
                    <h2 id="">Salons Actif:</h2>
                    <span id="list_allParty">

                    </span>
                </div>

                <div>
                    <h2 id="h2_createparty">Créer un salon</h2>
                    <input type="text" id="input_nameofpartie" placeholder="Choisissez un nom">
                    <button type="button" onclick="CreateParty()" style="margin-bottom: 50px;">GO</button>
                </div>
            </span>
        </span>

        <span id="wtgPlayer">
            <h2>Liste des joueur présents dans la partie:</h2>
            <span id="div_list_players">

            </span>

            <div class="startGame">
                <!--<p id="p_admin_output" style="margin-top: 25px; margin-bottom: 10px;"></p>
                <p id="p_adminWait" style="margin: 5px 0px 5px"></p> -->
                <button type="button" onclick="NewVote('ADD', this.id)" id="btn_startGame"></button>
                <label for="btn_startGame"> de joueur prêt</label>
            </div>
        </span>

        <span id="wordChoose">
            <h2>En attente du mot</h2>
            <span id="wordChoose_true" style="display: none;">
                <p class="p_gray">Veuillez entrée le mot pour le pendu</p>
                <input type="text" id="input_word_Pendu">
                <button type="button" onclick="NewWord()">Valider</button>
            </span>
        </span>

        <span id="Pendu">
            <div>
                <span id="span_word_AFF">

                </span>
            </div>

            <div>
                <p id="#little_p">Cliquer sur une des lettres pour choisire votre lettre</p>
                <p id="aff_whoChoose"></p>
                <span id="span_alphabet_AFF">

                </span>
            </div>

            <div id="div_mistake_AFF">

            </div>

            <div id="div_find">
                <p>Vous avez trouver le mot ?</p>
                <input type="text" id="input_wordFind" onchange="SuggestWord(this.value)">
                <p id="ERROR_004"></p>
                <p id="p_endOutput" style=""></p>
                <span id="span_vote_nextParty">

                </span>
                <!-- <button type="button" disabled id="bnt_nextParty" onclick="NextParty()">Nouvelle Partie</button> -->
            </div>

            <div>
                <br>
                <button type="button" onclick="BanRandomPlayer()" id="btn_banPlayer">Bannir un FDP</button>
                <p id="ERROR_003"></p>
            </div>
        </span>

        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="client/html_Game/main.js"></script>
    </body>
</html>
